# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  docker: circleci/docker@2.2.0

# A standard Docker workflow, where you are building an image with a Dockerfile in the root of your repository,
# naming the image to be the same name as your repository, pushing to the default docker registry (at docker.io),
# and then updating the image description

workflows:
  build-test-and-publish-docker-image:
    jobs:
      - docker/publish:
          after_build:
            - run:
                name: Run flake8 and tests
                # This assumes flake8 and pytest are installed via the install-package step above
                command: |
                  flake8
                  pytest
          image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
