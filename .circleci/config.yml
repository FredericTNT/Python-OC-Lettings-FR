# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# A standard Docker workflow, where you are building an image with a Dockerfile in the root of your repository,
# naming the image to be the same name as your repository, pushing to the default docker registry (at docker.io),
# and then updating the image description

orbs:
  python: circleci/python@2.1.1
  docker: circleci/docker@2.2.0
  heroku: circleci/heroku@2.0

jobs:
  install-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run linter and tests
          # This assumes flake8 and pytest are installed via the install-package step above
          command: |
            flake8
            pytest

  deploy:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          use-docker-credentials-store: false
      - run:
          command: |
            docker images
      - heroku/install

workflows:
  my-pipeline:
    jobs:
      - install-and-test
      - docker/publish:
          image: $DOCKER_LOGIN/oc-lettings-tnt78
          requires:
            - install-and-test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - docker/publish
